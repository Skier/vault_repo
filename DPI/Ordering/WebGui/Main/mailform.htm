<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Mail dPi Teleconnect</title>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1">
		<meta name="ProgId" content="VisualStudio.HTML">
		<meta name="Originator" content="Microsoft Visual Studio .NET 7.1">
	</head>
	<body leftmargin="0" topmargin="0">
		<form method=post action="mailto:agenthotline@dpiteleconnect.com" ENCTYPE="text/plain">
		<TABLE ID="Table1">
			<TBODY>
				<TR>
					<TD>
						<P>&nbsp; <IMG alt="" src="images/mailheader.jpg">
							<TABLE width="100%" ID="Table2" align="center">
								<TBODY>
									<TR>
										<TD bgColor="#e8e8e8" align="center"><B><FONT face="Arial, Helvetica" size="+1"> Customer&nbsp;Information
												</FONT></B>
										</TD>
									</TR>
								</TBODY>
							</TABLE>
							<TABLE ID="Table3" align="center">
								<TBODY>
									<TR>
										<TD height="50"><FONT face="Arial, Helvetica" size="-1">First Name:<BR>
												<INPUT maxLength="15" size="25" name="firstname" ID="Text1"> </FONT>
										</TD>
										<TD colSpan="2"><FONT face="Arial, Helvetica" size="-1">Last Name:<BR>
												<INPUT maxLength="25" size="25" name="lastname" ID="Text2"> </FONT>
										</TD>
									</TR>
									<TR>
										<TD colSpan="3"><FONT face="Arial, Helvetica" size="-1">Address:&nbsp;<BR>
												<INPUT maxLength="40" size="50" name="address1" ID="Text3">
												<BR>
												<INPUT maxLength="40" size="50" name="address2" ID="Text4"> </FONT>
										</TD>
									</TR>
									<TR>
										<TD><FONT face="Arial, Helvetica" size="-1">City:<BR>
												<INPUT maxLength="40" size="25" name="city" ID="Text5"> </FONT>
										</TD>
										<TD><FONT face="Arial, Helvetica" size="-1">State:<BR>
												<INPUT maxLength="2" size="3" name="state" ID="Text6"> </FONT>
										</TD>
										<TD><FONT face="Arial, Helvetica" size="-1">ZIP Code:<BR>
												<INPUT maxLength="5" size="7" name="zip" ID="Text7"> </FONT>
										</TD>
									</TR>
									<TR>
										<TD height="50"><FONT face="Arial, Helvetica" size="-1">Phone Number:<BR>
												<INPUT maxLength="15" size="15" name="phone" ID="Text8"> Ext <INPUT maxLength="6" size="6" name="08_extension" ID="Text9">
											</FONT>
										</TD>
										<TD colSpan="2"><FONT face="Arial, Helvetica" size="-1">Email Address:<BR>
												<!--webbot bot="Validation" b-value-required="TRUE" i-maximum-length="80" --><INPUT maxLength="80" size="30" name="email" ID="Text10">
											</FONT>
										</TD>
									</TR>
									<TR>
										<TD height="50" colspan="3"><font face="Arial, Helvetica" size="-1">
											<b>Please enter your comments/questions here:</b></font><br>
											<textarea rows="9" name="S1" cols="49" ID="Textarea1"></textarea></TD>
									</TR>
								</TBODY></TABLE>
							<TABLE width="100%" border="0" ID="Table4">
								<TBODY>
									<TR>
										<TD align="center">
											<INPUT type="submit" value="Submit" name="action" ID="Submit1">&nbsp;
											<INPUT type="reset" value="Clear" ID="Reset1" NAME="Reset1">
										</TD>
									</TR>
									<tr>
										<td align=center><input type=button value="Done" onclick="javascript:window.close();"></td>
									</tr>
								</TBODY></TABLE>
						</P>
					</TD>
				</TR>
			</TBODY></TABLE>
		</form></TD></TR></TBODY></TABLE>
	</body>
</html>
